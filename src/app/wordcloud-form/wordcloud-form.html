<header class="page-header">
    <div class="custom_container">
        <div class="page-header__content">
            <h3>Word Cloud Generator</h3>
        </div>
    </div>
</header>
<section class="wc-form">
    <div class="custom_container--wide">
        <div class="wc-form__group">
            <div class="wc-form__group__header">
                <label id="source_text_label" for="source_text">Source text</label>
                <label id="upload_file_btn" for="file_input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd" stroke="#08F" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1.8">
                            <path
                                d="M13.313 4H7.625C6.728 4 6 4.716 6 5.6v12.8c0 .884.728 1.6 1.625 1.6h9.75c.897 0 1.625-.716 1.625-1.6V9.6L13.312 4zM9 13h5.523M9 16h3.536" />
                            <path d="M13 4v6h6" />
                        </g>
                    </svg>
                    <span>Upload text file</span>
                </label>
                <input id="file_input" type="file" name="file_input" (change)="handleDocument($event)"
                    style="display: none;">
            </div>
            <br />
            <textarea placeholder="Type or paste your text here or upload a file to generate a word cloud"
                name="source_text" id="source_text" [(ngModel)]="input_text"></textarea>
            <button id="submit-btn" type="submit" (click)="onSubmit()">
                <div id="submit-btn__content">
                    <span>Generate cloud</span>
                    <div id="arrow-icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                            class="white-arrow-icon">
                            <g fill="none" fill-rule="evenodd">
                                <path d="M0 0h24v24H0z"></path>
                                <path fill="#FFF" d="M15 8l5 4-5 4v-3H4v-2h11V8z"></path>
                            </g>
                        </svg>
                    </div>
                </div>
            </button>
        </div>
    </div>
</section>
